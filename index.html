<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>ETCH-A-SKETCH</h1></header>
        <div id="sketch">
            <div id="controls">
                <label for="numberOfBoxes">Dimension: </label>
                <input type="range" id="numberOfBoxes" min="0" max="100" step="1">
                <p>Dimension Selected: </p>
                <p id="numberLabel"></p>
                <label for="colorOfBoxes">Color of Boxes:</label>
                <input type="color" id="colorOfBoxes">
                <label for="rainbow">Rainbow Toggle</label>
                <label class="switch">
                    <input type="checkbox" id="rainbow">
                    <span class="slider round"></span>
                  </label>
                <label for="opacity">Opacity Toggle</label>
                <label class="switch">
                    <input type="checkbox" id="opacity">
                    <span class="slider round" id="opaq"></span>
                  </label>
                <p>Press D to toggle drawing</p>
                <p id="toggleDrawing"></p>
                <button id="buttons">CLEAR</button>
            </div>
            <div id="container"></div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
